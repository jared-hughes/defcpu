<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>DefCPU Playground</title>
    <style>
      h1 {
        margin-block-start: 0.4em;
        margin-block-end: 0.2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>DefCPU Playground</h1>
    </header>
    <p>
      Examples:
      <span id="examples"></span>
    </p>
    <form action="javascript:;">
      <label for="src">Source:</label>
      <br />
      <textarea id="src" name="src" required rows="20" cols="60"> </textarea>
      <br />
      <button type="submit" value="Submit">Run locally</button>
    </form>
    <pre id="output"></pre>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
