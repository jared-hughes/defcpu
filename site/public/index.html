<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>DefCPU Playground</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>DefCPU Playground</h1>
    </header>
    <p>
      Examples:
      <span id="examples"></span>
    </p>
    <h2>Source:</h2>
    <p>(press Esc to tab out of the editor)</p>
    <br />
    <div id="editor"></div>
    <br />
    <div id="action-buttons">
      <div id="run-button-container">
        ctrl + enter or
        <button id="run-button">Run locally</button>
      </div>
      <button id="pause-button">Pause</button>
      <button id="step-button">Step</button>
      <button id="continue-button">Continue</button>
      <button id="halt-button">Halt (permanent)</button>
      <span>Status: <span id="status">idle</span>
    </div>
    <h2>Output:</h2>
    <pre id="output"></pre>
    <h2>Errors:</h2>
    <pre id="errors"></pre>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
